<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear Diary ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #ffe4e1);
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffffee;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        h1, h2 {
            text-align: center;
            color: #ff6f61;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e95449;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        .entry {
            background: #fff;
            border-left: 5px solid #ff6f61;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .entry h3 {
            margin: 0;
            color: #333;
        }

        .entry p {
            margin: 8px 0;
            color: #555;
        }

        .entry small {
            display: block;
            color: #999;
            margin-top: 5px;
        }

        .delete-btn {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .sentiment {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="container">
        <h1>Dear Diary üìî</h1>
        <form id="diaryForm" onsubmit="submitEntry(event)">
            <label for="title">Title ‚ú®</label>
            <input type="text" id="title" required>

            <label for="content">How was your day? üòä</label>
            <textarea id="content" rows="5" required></textarea>

            <button type="submit">Save Entry üíæ</button>
        </form>
        <div class="message" id="messageBox"></div>
    </div>

    <!-- Entries Container -->
    <div class="container" id="entriesContainer">
        <h2>Your Diary Entries üìñ</h2>
        <div id="entriesList"></div>
    </div>

    <script>
        // Returns sentiment emoji and label.
        function getSentimentEmoji(sentiment) {
            switch(sentiment.toLowerCase()) {
                case "positive": return "üòä Positive";
                case "negative": return "üòû Negative";
                default: return "üòê Neutral";
            }
        }

        // Function to handle entry submission.
        async function submitEntry(event) {
            event.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const messageBox = document.getElementById("messageBox");

            const response = await fetch("/api/diary/add", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, content })
            });

            if (response.ok) {
                messageBox.innerText = "Saved successfully! üíñ";
                messageBox.style.color = "green";
                document.getElementById("diaryForm").reset();
                loadEntries(); // Refresh list
            } else {
                messageBox.innerText = "Oops! Something went wrong üòî";
                messageBox.style.color = "red";
            }
        }

        // Loads and displays all diary entries.
        async function loadEntries() {
            const entriesList = document.getElementById("entriesList");
            entriesList.innerHTML = ""; // Clear current list

            const res = await fetch("/api/diary/all");
            const entries = await res.json();

            // Show latest entries first.
            entries.reverse().forEach(entry => {
                const div = document.createElement("div");
                div.className = "entry";
                div.innerHTML = `
                    <h3>${entry.title}</h3>
                    <p>${entry.content}</p>
                    <div class="sentiment">Sentiment: ${getSentimentEmoji(entry.sentiment)}</div>
                    <small>üóìÔ∏è ${entry.date}</small>
                    <button class="delete-btn" onclick="deleteEntry('${entry.id}')">Delete üóëÔ∏è</button>
                `;
                entriesList.appendChild(div);
            });
        }

        // Deletes an entry and refreshes the list.
        async function deleteEntry(id) {
            if (confirm("Are you sure you want to delete this entry?")) {
                const response = await fetch(`/api/diary/delete/${id}`, { method: "DELETE" });
                if (response.ok) {
                    alert("Entry deleted successfully üóëÔ∏è");
                    loadEntries();
                } else {
                    alert("Failed to delete entry üò¢");
                }
            }
        }

        // Load entries on page load.
        window.onload = loadEntries;
    </script>
</body>
</html>
